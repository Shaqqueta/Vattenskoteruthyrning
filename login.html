<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="loginfavicon.png" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Logga In</title>
  </head>
  <body>
    <div class="container">
      <img src="bilder/bild-loggain.jpg" alt="" id="loggain-bild" />
      <div class="logga_in">
        <h1>Logga In</h1>
        <form action="login.html"></form>
        <label>ANVÄNDARNAMN</label>
        <input
          type="text"
          required="required"
          name="user"
          placeholder="Användarnamn"
        />
        <label>LÖSENORD</label>
        <input
          type="password"
          name="password"
          id="Password"
          placeholder="Lösenord"
          required="required"
        />
        <a href="main.html">
          <button>LOGGA IN</button>
        </a>
      </div>
    </div>
  </body>
</html>
